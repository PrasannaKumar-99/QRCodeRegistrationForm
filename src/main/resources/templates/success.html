<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 text-center">
            <h2 class="text-success mb-4" th:text="${success}"></h2>
            <p class="lead">Your registration details have been successfully recorded.</p>
            <div class="mt-4">
                <a th:href="${adminLink}" class="btn btn-outline-primary">View Admin Panel</a>
            </div>
        </div>
    </div>
</body>
</html>
