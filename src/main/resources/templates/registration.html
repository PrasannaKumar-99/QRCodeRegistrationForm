<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="border p-4 rounded shadow">
        
        <!-- Name Field -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <!-- Age Field -->
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" th:field="*{age}" min="1" required>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
        </div>

        <!-- Mobile Number Field -->
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" th:field="*{mobileNumber}" 
                   pattern="[0-9]{10}" placeholder="10-digit number" required>
            <div th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}" class="text-danger"></div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <!-- College Field -->
        <div class="mb-3">
            <label class="form-label">College/University</label>
            <input type="text" class="form-control" th:field="*{college}" required>
            <div th:if="${#fields.hasErrors('college')}" th:errors="*{college}" class="text-danger"></div>
        </div>

        <!-- Address Field -->
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" th:field="*{address}" rows="3" required></textarea>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Register Now</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
